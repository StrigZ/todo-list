<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <div class="user-name"><h3 id="user-name">Denise</h3></div>
      <ul id="menu">
        <li>
          <button
            type="button"
            id="open-new-task-modal-btn"
            class="open-new-task-modal-btn"
          >
            <i class="fa-solid fa-circle-plus fa-fw"></i>
            Add task
          </button>
        </li>
        <li>
          <button type="button" id="tasks-inbox-btn">
            <i class="fa-solid fa-layer-group fa-fw"></i>Inbox
          </button>
        </li>
        <li>
          <button type="button" id="tasks-for-today-btn">
            <i class="fa-solid fa-calendar-week fa-fw"></i>Today
          </button>
        </li>
      </ul>
      <div class="my-projects">
        <div>
          <h3>My Projects</h3>
          <button type="button" id="open-new-project-modal-btn">Add</button>
        </div>
        <ul id="projects"></ul>
      </div>
    </aside>
    <main></main>
    <dialog>
      <div class="overlay"></div>
    </dialog>

    <script
      src="https://kit.fontawesome.com/2eb2f3bad1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
