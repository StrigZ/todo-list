<!DOCTYPE html>
<html lang="en">
  <head>

            id="open-new-task-modal-btn"
            class="open-new-task-modal-btn"
          >
            <i class="fa-solid fa-circle-plus fa-fw"></i>
            Add task
          </button>
        </li>
        <li>
          <button type="button" id="tasks-inbox-btn">
            <i class="fa-solid fa-layer-group fa-fw"></i>Inbox
          </button>
        </li>
        <li>
          <button type="button" id="tasks-for-today-btn">
            <i class="fa-solid fa-calendar-week fa-fw"></i>Today
          </button>
        </li>
      </ul>
      <div class="my-projects">
        <h3>My Projects</h3>
        <ul id="projects">
          <!-- Placeholder  -->
          <li>
            <button type="button">

          </li>

          </li>
        </ul>
      </div>
    </aside>
    <main></main>
    <dialog>
      <div class="overlay">
        <form class="new-task-form">
          <div>
            <input
              type="text"
              name=""
              id="new-task-input-title"
              placeholder="Attend very important meeting"
            />
            <input
              type="text"
              name=""
              id="new-task-input-description"
              placeholder="Description"
            />
          </div>
          <div>
            <input type="date" id="new-task-input-dueDate" />
            <!-- Priority modal -->
            <button id="new-task-input-priority" type="button">Priority</button>
            <!-- Priority modal -->
            <label>
              Repeat?
              <input type="checkbox" name="" id="new-task-input-repeatable" />
            </label>
          </div>
          <div>
            <!--  Project modal -->
            <button id="new-task-input-project" type="button">Inbox</button>
            <!--  Project modal -->
            <div>
              <button type="button" id="cancel-new-task">Cancel</button>
              <button type="button" id="add-task-btn">Add task</button>
            </div>
          </div>
        </form>
      </div>
    </dialog>
    <script
      src="https://kit.fontawesome.com/2eb2f3bad1.js"
      crossorigin="anonymous"
    ></script>
